<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sample Merchant
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @keyframes fadeIn {
    0% {
     opacity: 0;
    }
    100% {
     opacity: 1;
    }
   }
   .fade-in {
    animation: fadeIn 1s ease-in-out;
   }
  </style>
 </head>
 <body class="bg-gradient-to-r from-blue-100 to-blue-200 font-sans">
  <div class="max-w-4xl mx-auto p-4 fade-in">
   <!-- Header Section -->
   <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-gray-800">
     Sample Merchant
    </h1>
    <a class="text-sm text-blue-700 hover:underline" href="#">
     Contact Us
    </a>
   </div>
   <!-- Main Form Section -->
   <div class="bg-white p-6 rounded-lg shadow-lg border border-gray-300">
    <!-- Secure Order Form Header -->
    <div class="flex justify-between items-center mb-4">
     <div class="flex items-center">
      <img alt="Lock icon" class="mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/mb0fVHjpf6JwHOiHJIyTW6W9MOZ0frXZzjKMWkTrQEw.jpg" width="20"/>
      <h2 class="text-lg font-bold text-blue-600">
       Secure Order Form
      </h2>
     </div>
    </div>
    <div class="flex flex-col lg:flex-row">
     <!-- Payment Options Section -->
     <div class="lg:w-2/3 lg:pr-4">
      <div class="bg-gray-100 p-4 rounded-lg mb-4 border border-gray-300">
       <h3 class="text-md font-bold mb-2 text-gray-700">
        Payment Options For
        <span class="text-blue-600">
         USA
        </span>
       </h3>
       <div class="bg-white p-4 rounded-lg shadow-inner border border-gray-300">
        <div class="flex items-center mb-4">
         <img alt="Credit &amp; Debit Cards" class="mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/aBSfWlDO74mhKJzSLzSirOXq079NsuZyzfiW0rUMsC4.jpg" width="40"/>
         <span class="text-sm font-bold text-gray-700">
          Credit &amp; Debit Cards
         </span>
        </div>
        <div class="flex justify-between items-center mb-4">
         <img alt="Visa" height="20" src="https://storage.googleapis.com/a1aa/image/6jH9QKI-sR603gzAougjXT6lnxJKhX-ABBOm35B2ouw.jpg" width="40"/>
         <img alt="MasterCard" height="20" src="https://storage.googleapis.com/a1aa/image/-LZrcmK_s0ruL0Dx--7vbyIgJDszAFEGJ5vG7nACKHE.jpg" width="40"/>
         <img alt="American Express" height="20" src="https://storage.googleapis.com/a1aa/image/Vv_txflihOLjuFNWLUjXUfxybseFRCU1GbocCcvogTY.jpg" width="40"/>
         <img alt="Discover" height="20" src="https://storage.googleapis.com/a1aa/image/5SGtqVMS_pulcYQsrzMRh_1RxFT3F70pMCT0fVOENVg.jpg" width="40"/>
         <img alt="Diners Club" height="20" src="https://storage.googleapis.com/a1aa/image/0J5C8kgVbzMgmeyXEdeaK3N30PQYS8pAkD1l6ZLkNu4.jpg" width="40"/>
         <img alt="JCB" height="20" src="https://storage.googleapis.com/a1aa/image/3AnMmgYn_QborvokaNoDP2qAe3RBzuocmSu1Ee0MDxg.jpg" width="40"/>
        </div>
        <div class="mb-4">
         <label class="block text-sm font-bold mb-1 text-gray-700">
          Card Number
          <span class="text-red-500">
           *
          </span>
         </label>
         <input class="w-full border border-gray-300 rounded p-2" type="text"/>
        </div>
        <div class="flex mb-4">
         <div class="w-1/2 pr-2">
          <label class="block text-sm font-bold mb-1 text-gray-700">
           Expiration Date
           <span class="text-red-500">
            *
           </span>
          </label>
          <div class="flex">
           <select class="border border-gray-300 rounded p-2 mr-2">
            <option>
             01
            </option>
           </select>
           <select class="border border-gray-300 rounded p-2">
            <option>
             2017
            </option>
           </select>
          </div>
         </div>
         <div class="w-1/2 pl-2">
          <label class="block text-sm font-bold mb-1 text-gray-700">
           Security Code
           <span class="text-red-500">
            *
           </span>
          </label>
          <div class="flex items-center">
           <input class="w-1/2 border border-gray-300 rounded p-2 mr-2" type="text"/>
           <img alt="Security Code" height="20" src="https://storage.googleapis.com/a1aa/image/7TeImdjGiRuNWRjOb29R_1lSGPkgkK6Rk7gNHWowkW0.jpg" width="40"/>
           <a class="text-blue-500 text-sm ml-2 hover:underline" href="#">
            What is this?
           </a>
          </div>
         </div>
        </div>
       </div>
      </div>
      <!-- Upload Proof Section -->
      <div class="bg-gray-100 p-4 rounded-lg border border-gray-300">
       <h3 class="text-md font-bold mb-2 text-gray-700">
        Upload Valid Proof to Claim the Item
       </h3>
       <div class="mb-4">
        <label class="block text-sm font-bold mb-1 text-gray-700">
         Full Name
         <span class="text-red-500">
          *
         </span>
        </label>
        <input class="w-full border border-gray-300 rounded p-2" type="text"/>
       </div>
       <div class="mb-4">
        <label class="block text-sm font-bold mb-1 text-gray-700">
         Email Address
         <span class="text-red-500">
          *
         </span>
        </label>
        <input class="w-full border border-gray-300 rounded p-2" type="email"/>
       </div>
       <div class="mb-4">
        <label class="block text-sm font-bold mb-1 text-gray-700">
         Upload Proof
         <span class="text-red-500">
          *
         </span>
        </label>
        <input class="w-full border border-gray-300 rounded p-2" type="file"/>
       </div>
      </div>
     </div>
     <!-- Order Information Section -->
     <div class="lg:w-1/3 lg:pl-4">
      <div class="bg-gray-100 p-4 rounded-lg mb-4 border border-gray-300">
       <h3 class="text-md font-bold mb-2 text-gray-700">
        Order Information
       </h3>
       <div class="flex justify-between mb-2">
        <span>
         Nintendo Game
        </span>
        <span>
         $100
        </span>
       </div>
       <div class="flex justify-between mb-2">
        <span>
         Shipping
        </span>
        <span>
         $20
        </span>
       </div>
       <div class="flex justify-between mb-2">
        <span>
         Tax
        </span>
        <span>
         $5
        </span>
       </div>
       <div class="border-t border-gray-300 my-2">
       </div>
       <div class="flex justify-between font-bold text-gray-700">
        <span>
         Total
        </span>
        <span>
         $125.00
        </span>
       </div>
      </div>
      <div class="flex justify-between items-center mb-4">
       <img alt="McAfee Secure" class="hover:scale-105 transition-transform duration-300" height="40" src="https://storage.googleapis.com/a1aa/image/SFqtdszZkDbVfpHvSPfJ2kTyVqv2C7xsOQZI5gRdgoY.jpg" width="100"/>
       <img alt="Norton Secured" class="hover:scale-105 transition-transform duration-300" height="40" src="https://storage.googleapis.com/a1aa/image/_5-c981K5LE5h6R2Kn6-fY9XOe6cJm-pc1h-JX6qVTw.jpg" width="100"/>
      </div>
     </div>
    </div>
<!-- Popup Modal (Initially Hidden) -->
<div id="popupModal" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-96">
        <h2 class="text-xl font-bold text-green-600 mb-4">Mail Sent Successfully!</h2>
        <p class="text-gray-700">Mail has been sent to:</p>
        <p id="userEmail" class="font-bold text-blue-600 mt-2"></p>
        
        <!-- Buttons -->
        <div class="flex justify-center mt-4 space-x-4">
            <button onclick="closePopup()" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">
                OK
            </button>
            <a href="main.html" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-700 transition">
                Go to Home
            </a>
        </div>
    </div>
</div>

<!-- Submit Button (Updated) -->
<div class="text-center">
    <button onclick="showPopup()" class="bg-orange-500 text-white font-bold py-2 px-4 rounded hover:bg-orange-600 transition-colors duration-300">
        Submit
    </button>
</div>

</div>
<script src="payment.js"></script>

   </div>
  </div>
 </body>
</html>
